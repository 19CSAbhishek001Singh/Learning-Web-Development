<!DOCTYPE html>
<!-- <html dir="rtl>" to chnage the direction of text -->
<html lang="en">
  <head>
    <!-- we can use facebook open graph and twitter card tag to sharing -->
    <!-- to make it responsive we use meta viewport needed css -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/HTML/android-chrome-512x512.png" type="image/png" />
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="GET">
      <!-- to create a droup down menu -->
      <select>
        <!-- to group options we use  opt group -->
        <optgroup label="Cars">
          <option value="bmw">bmw</option>
          <option value="maruti">maruti</option>
          <option value="ferrari">ferrari</option>
        </optgroup>
        <optgroup label="Sports">
          <option value="cricket">cricket</option>
          <option value="hockey">hockey</option>
          <option value="football">football</option>
        </optgroup>
      </select>
      <input type="radio" name="value" />Male
      <input type="radio" name="value" />Female
      <input type="radio" name="value" />Other
      <hr />
      Search <input type="text" list="search" />
      <datalist id="search">
        <option value="Apple"></option>
        <option value="banana"></option>
        <option value="cat"></option>
      </datalist>
      <input type="submit" value="search" />
      <hr />
      <!-- fieldset creates a outer boundary line -->
      <fieldset>
        <!-- legend add the legend name to the feildset boundary -->
        <legend>Basic info</legend>
        <label for="fname">Name</label>
        <input type="text" name="fname" id="fname" />
        <label for="lname">LastName</label>
        <input type="text" name="lname" id="lname" />
      </fieldset>
      <fieldset>
        <legend>Other info</legend>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" />
        <label for="mobile">Mobile no.</label>
        <input type="number" name="mobilel" id="mobile" />
      </fieldset>
    </form>
    <img src="/HTML/201911302774.jpg" />
  </body>
</html>
